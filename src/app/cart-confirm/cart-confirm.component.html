<div>
  <h1 class="title">Your Cart</h1>

<table mat-table [dataSource]="cartdata" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> <img src="{{element.imageUrl}}"> </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price*element.quantity}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency:'INR'}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getQuantity()}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<div fxLayoutAlign="space-between">
  <button mat-raised-button [routerLink]="['/welcome']" class="view-all" style="margin-top: 10px;background-color: #f19c1c;color: #871a1a;margin-right: 5px;">
    Continue Shopping
  </button>
  <button mat-raised-button (click)="onCheckout()" routerLink="/cart-confirm" class="view-all" style="margin-top: 10px;background-color: #f19c1c;color: #871a1a;margin-left: 5px;">
    Order Now
  </button>
  <button (click)="deleteall()" class="view-all" style="margin-top: 10px;background-color: #f19c1c;color: #871a1a;margin-left: 5px;">
    Delete all
  </button>
</div>
</div>
