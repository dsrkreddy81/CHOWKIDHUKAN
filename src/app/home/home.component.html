<div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-2" data-slide-to="1"></li>
    <li data-target="#carousel-example-2" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <div class="view">
        <img class="d-block w-100" src="../../../assets/images/Oneplus.jpg"
          alt="First slide">
        <div class="mask rgba-black-light"></div>
      </div>
      <div class="carousel-caption">
      </div>
    </div>
    <div class="carousel-item">
      <div class="view">
        <img class="d-block w-100" src="../../../assets/images/Redmi.jpg"
          alt="Second slide">
        <div class="mask rgba-black-strong"></div>
      </div>
      <div class="carousel-caption">
      </div>
    </div>
    <div class="carousel-item">
      <div class="view">
        <img class="d-block w-100" src="../../../assets/images/InkedOppo_LI.jpg"
          alt="Third slide">
        <div class="mask rgba-black-slight"></div>
      </div>
      <div class="carousel-caption">
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>





<div class="text-center py-5" style="background-color: cornflowerblue; border-radius: 5px;padding: 1px; " fxLayout="column" fxLayoutAlign="center center" fxLayout.sm="column" fxLayout.xs="column">
  <h1 class="title" >TOP MOBILES</h1>
  <button mat-raised-button class="button" routerLink="/mobile">View All</button>
</div>
<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="space-around center" style="padding-bottom: 10px; flex-direction: row; box-sizing: border-box; display: flex; place-content: center space-around; align-items: center;">
  <div style="padding: 10px; outline: none;" tabindex="0" class="ng-star-inserted">
<mat-card class="example-card" fxLayoutGap="20px" *ngFor="let m of menu" routerLink="{{m.link}}">
  <img class="img" mat-card-image src="{{m.imageUrl}}">
  <mat-card-content>
    <mat-card-title>{{m.name}}</mat-card-title>
    <h3><mat-card-subtitle>{{m.colsto}}</mat-card-subtitle></h3>
    <h3>Price:{{m.price | currency:'INR'}}</h3>
    <img src="{{m.image}}" height="50px">
  </mat-card-content>
</mat-card>
</div>
</div>
