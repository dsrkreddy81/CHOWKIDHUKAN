<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px" fxLayout.sm="column" fxLayout.xs="column" style="background-image: url(../../../assets/images/travelbooking.jpg); background-repeat: no-repeat; background-size: 100% 105%;">
  <div style="padding: 10px;">
    <div fxLayout="column" fxLayoutAlign="center center" class="login-card">
      <mat-card class="example-card">
        <mat-toolbar class="title" color="primary">
          <i class="material-icons">shopping_cart</i>
          Add to Cart
        </mat-toolbar>
        <div fxLayout="column" fxLayoutAlign="center center">
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
              <mat-form-field class="example"> 
                <mat-label>Product Name</mat-label>
                  <input matInput type="text" [formControl]="registerData.name" readonly>
              </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
            <mat-form-field class="example">
            <mat-label>Select the quantity</mat-label>
            <mat-select [formControl]="registerData.quantity">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
              <mat-option value="6">6</mat-option>
              <mat-error *ngIf="registerData.quantity.invalid"></mat-error>
            </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center">
          <button mat-raised-button color="primary" (click)="registerUser()" routerLink="/cart-confirm" class="example-button">Confirm Cart</button>
          <button mat-raised-button color="primary" (click)="onNoClick()" class="example-button">Cancel</button>
            </div>
      </mat-card>
    </div>
  </div>
</div>
