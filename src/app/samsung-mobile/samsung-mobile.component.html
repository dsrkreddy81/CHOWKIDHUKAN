<div class="jumbo"
    fxLayout="row"
    fxLayout.sm="column" 
    fxLayout.xs="column" 
    fxLayoutAlign.xs="start center"
    fxLayoutAlign.sm="start center" 
    fxLayoutAlign.gt-sm="start center" 
    fxLayoutGap="10px">
  
    <div fxFlex fxFlex.gt-sm="100%">
        <div fxLayoutAlign="center center" style="padding: 40px;">
            <div fxLayout="column" fxLayoutAlign="center" class="login-card">
              <mat-card class="example-card" *ngFor="let m of menu" routerLink="{{m.samsungroute}}">
                  <div fxLayout="row" fxLayoutGap="50px" fxLayout.sm="column" fxLayout.xs="column">
                    <img src="{{m.imageUrl}}" style="height: 200px">
                    <p style="font-size: large; text-align: center;">
                      <mat-card-title >{{m.name}}</mat-card-title>
                      <mat-card-subtitle><strong>{{m.colsto}}</strong></mat-card-subtitle>
                      <mat-card-subtitle><strong>Price:{{m.price | currency:'INR'}}</strong></mat-card-subtitle>
                      <img src="/assets/images/samsung logo.jpeg" style="height: 100px">
                    </p>
                    <div fxLayout="row">
                      <h2>Highlights:</h2>
                      <div>
                        <br>
                      {{m.des}}<br>
                      {{m.des1}}<br>
                      {{m.des2}}<br>
                      {{m.des3}}<br>
                      {{m.des4}}
                    </div>
                    </div>
                </div>
              </mat-card>
            </div>
        </div>
    </div>
</div>
